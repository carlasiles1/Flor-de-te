  </head>
<body>
    
  <section>
    <div id="paginaProductoAparte" style="display: flex;"></div>
    <div class="botones">
      <button id="anteriorBtn" class="botonFlecha"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="siguienteBtn" class="botonFlecha"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</section>


<script>document.addEventListener('DOMContentLoaded', () => {
    const producto = JSON.parse(localStorage.getItem('productoSeleccionado'));
  
    if (producto) {
      document.getElementById('paginaProductoAparte').innerHTML = `
        <div class="productoTexto">
          <p class="tituloProductoGrande" id="tituloProductoGrande">${producto.nombre}</p>
          <p class="descripcionProducto">${producto.descripcion}</p>
          <p>${producto.precio}€ <button>carrito</button></p>
        </div>
        <div class="divImagenProducto">
          <img src="../${producto.img}" alt="${producto.nombre}" width="350px" height="362px">
        </div>`;
    } else {
      document.getElementById('paginaProductoAparte').innerHTML = '<p>Error al cargar el producto.</p>';
    }
  });
  
  </script>

<script src="inicio.js"></script>


</body>
</html>
