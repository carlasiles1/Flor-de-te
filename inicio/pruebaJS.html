<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main div div{
        margin: 6rem;
    }
</style>
<body>
    <header>
        <div>
            <img src="" alt="Logo">
        </div>
        <div>
            <input type="search" name="buscador" id="buscador" class="buscador">
        </div>
    </header>
    <main style="margin: 5rem;">
        <div>
            <div style="background-color: rebeccapurple; width: 5rem; height: 5rem;" id="morado">
                <p>Morado</p>
                <p>Frio</p>
                <p>terciario</p>
                <button>carrito</button>
            </div>
            <div style="background-color: red; width: 5rem; height: 5rem;" id="rojo">
                <p>Rojo</p>
                <p>Cálido</p>
                <p>primario</p>
                <button>carrito</button>
            </div>
            <div style="background-color: gold; width: 5rem; height: 5rem;" id="amarillo">
                <p>Amarillo</p>
                <p>Cálido</p>
                <p>secundario</p>
                <button>carrito</button>
            </div>
            <div style="background-color: green; width: 5rem; height: 5rem;" id="verde">
                <p>Verde</p>
                <p>Frio</p>
                <p>primario</p>
                <button>carrito</button>
            </div>
            <div style="background-color: aqua; width: 5rem; height: 5rem;" id="azul">
                <p>Azul</p>
                <p>Cálido</p>
                <p>primario</p>
                <button>carrito</button>
            </div>
            <div style="background-color: orangered; width: 5rem; height: 5rem;" id="naranja">
                <p>Naranja</p>
                <p>Cálido</p>
                <p>secundario</p>
                <button>carrito</button>
            </div>
        </div>
        <div>
            <h2>Carrito de la compra</h2>
            <div>
                <img src="" alt="Icono de carrito">
                <ul id="carrito"><span>Tu carrito está vacío</span>
                </ul>
            </div>
        </div>
    </main>
    <script>
        const buscador = document.getElementById('buscador');
        const divsColoreados = document.querySelectorAll('main div div');
        let compra = document.querySelectorAll('div button')

        buscador.addEventListener('input', function() {
            const valorBuscado = buscador.value.toLowerCase();

            divsColoreados.forEach(div => {
                const atributo = div.innerHTML.toLowerCase();
                if (atributo.includes(valorBuscado)) {
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            });
        });

    </script>
</body>
</html>
