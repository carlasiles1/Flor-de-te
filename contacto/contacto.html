      <section class="contacto-flex">
         <!--contenedor de mapa-->

         <div class="map-container">
            <iframe
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d726.6889455365114!2d-2.8906401083607727!3d43.2355797368229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4e4ef2d6fd135b%3A0x46c15f92063a93a5!2sPl.%20Arizgoiti%2C%204!5e0!3m2!1ses!2ses!4v1731399877248!5m2!1ses!2ses"

         </div>

         <!--contenedor formulario-->
         
         <div class="formulario">
            <h2>Contacta con nosotros</h2>
            <div class="mi-formulario">
               <p><label>Nombre</label> <input type="text" required /></p>

               <p><label>Apellido</label> <input type="text" required /></p>

               <p><label>Telefono</label> <input type="tele" required /></p>

               <p><label>Email</label> <input type="email" required /></p>

               <p>
               <label>Tu mensaje</label> <input type="text" required />
               </p>

               <div class="contenedorboton">
               <button type="submit">Enviar</button>
               </div>
            </div>
            <p class="acepto">
               <label id="aceptar-boton" for="aceptar"
               ><a href="rgpd.html"
                  ><strong>Acepto la politica de privacidad</strong></a
               ></label
               >
               <input id="aceptar" type="checkbox" />
            </p>
