<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="modal.css" />
    <!-- Estilos generales -->
  </head>
  <!-- Modal -->
  <!-- modal.html -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Detalle del Producto</h2>
      <form id="formProducto">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div>
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <div>
          <label for="img">Imagen:</label>
          <input type="file" id="img" name="img" accept="image/*" required />
        </div>
        <div>
          <label for="filtros">Filtros:</label>
          <select id="filtros" name="filtros" multiple>
            <option value="Relajante">Relajante</option>
            <option value="Infusión">Infusión</option>
            <option value="Descanso">Descanso</option>
            <option value="Antiinflamatorio">Antiinflamatorio</option>
            <option value="Té">Té</option>
            <option value="Antioxidantes">Antioxidantes</option>
            <option value="Estimulante">Estimulante</option>
            <option value="Salud dental">Salud dental</option>
            <option value="Digestivo">Digestivo</option>
            <option value="Detox">Detox</option>
            <option value="Refrescante">Refrescante</option>
          </select>
        </div>
        <div>
          <label for="precio">Precio:</label>
          <input
            type="text"
            id="precio"
            name="precio"
            pattern="^\d+(\.\d{1,2})?$"
            required
          />
          <small>Solo números con decimales (ejemplo: 4.15)</small>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn-guardar">Guardar</button>
          <button type="button" class="btn-cancelar" onclick="cerrarModal()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</html>
