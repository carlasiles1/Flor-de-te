<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b58110c1d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <title>Flor de Té</title>
    <link rel="stylesheet" href="panelAdmin.css" />
    <link rel="stylesheet" href="../inicio/inicio.css" />
  

  </head>
  <body>
    <nav class="menu">
      <div class="left-section">
        <a href="../inicio/index.html">
          <img src="../img/logos/logo_horizontal.svg" alt="logo Flor de Té" class="logo" />
        </a>
        <ul>
          <li><a href="../inicio/index.html" data-translate="inicio">Inicio</a></li>
          <li><a href="../catalogo/catalogo.html" data-translate="catalogo-nav">Catálogo</a></li>
          <li><a href="../nosotros/nosotros.html" data-translate="nosotros">Nosotros</a></li>
          <li><a href="../contacto/contacto.html" data-translate="contacto">Contacto</a></li>
        </ul>
      </div>
      <div class="right-section">
        <input data-translate="placeholder-nav" type="search" placeholder="Buscar..." />
        <div class="user-area"><i class="fa-solid fa-user"></i></div>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        <select id="language-select" title="idioma">
          <option value="es">ES</option>
          <option value="en">EN</option>
        </select>
      </div>
      <div id="fechayhora"></div> <!--reubicar este div-->
    </nav>

    <div id="panelAdministracion">
      <div class="cuerpo-panelAdministracion">
        <div class="opcionesPanel">
          <div class="texto-opcionesPanel">
            <h3>Panel de administración</h3>
          </div>

          <div class="iconos-opcionesPanel">
            <div
              class="icono-opcionProducto"
              onclick="window.location.href='tablaProductos.html'">
              <i class="fa-solid fa-table"></i>
              <p>Productos</p>
            </div>
            <div
              class="icono-opcionUsuarios"
              onclick="window.location.href='../inicio/index.html'">
              <i class="fa-solid fa-user"></i>
              <p>cerrar sesion</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="inicio.js"></script>
    <script src="fechayhora.js"></script>
    <script src="carrusel.js"></script>
    <script src="pop-up-newsletter.js"></script>
    <script src="idiomas_inicio.js"></script>
    <script src="popUpLogin.js"></script>
  </body>
</html>
